<!DOCTYPE html>
<html>
<head>
    <title>Home - My Utility Hub</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* Additional inline styles specific for the home page */
        .card {
            background: #fff;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card-container .card {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Utility Hub!</h1>
        <p>Select an option below:</p>
        <div class="card-container">
            <div class="card">
                <a href="{% url 'basic_calculator' %}">Basic Calculator</a>
            </div>
            <div class="card">
                <a href="{% url 'bmi_calculator' %}">BMI Calculator</a>
            </div>
            <div class="card">
                <a href="{% url 'unit_converter' %}">Unit Converter</a>
            </div>
        </div>
    </div>
</body>
</html>
